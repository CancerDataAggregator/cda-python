version: '3'
services:
  jupiter:
    env_file:
      - .env
    container_name: 'cdapython-notebook'
    image: jupyter/minimal-notebook:latest
    working_dir: /home/joyvan/work
    ports:
      - '${NOTEBOOK_PORT}:8888'
    volumes:
      - ./notebooks:/home/joyvan/work
    command: bash -c "python -m pip cache purge"
    command: bash -c "pip install git+https://github.com/CancerDataAggregator/cda-python.git@${GIT_TAG_VERSION} && pip install --no-cache-dir git+https://github.com/CancerDataAggregator/cda-service-python-client.git && /usr/local/bin/start.sh jupyter notebook --NotebookApp.token=''"
